{%extends "base.html"%}

{%block content%}
        <!--  main  -->

    <div class="row" id="head">

        <div class="jumbotron">
            <br/>
            <div class="container" >
                <h1>百度校园推广搜索大赛</h1>
                <h3>—登录—</h3>
                <h3>在这里确认你的注册信息</h3>
                <br />
                <p class="center">
                    <a href="#online" class="btn white_btn">注册</a>
                </p> 
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="container main login_form">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="login">
                <form class="login_form" action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="login_group">

                        <p>
                            <label for="{{form.username.id_for_label}}" id="form_label_username{% if form.username.error %}_error{% endif %}" 
                                class="form_label form_label_user{% if form.username.errors %}_error{% endif %}">学号/队名</label>
                            <input name="{{form.username.html_name}}" id="form_username" type="text" 
                                class="form-control form_padding {% if form.username.errors %} has-error {% endif %}" placeholder="学号/队名" />
                        </p>
                        {% if form.username.errors %}
                        <div class="callback_error">
                            <p>{{form.username.errors}}</p>
                        </div>
                        {% else %}
                        <br />
                        {% endif %}

                        <p>
                            <label for="{{form.password.id_for_label}}" id="form_label_password{% if form.password.errors %}_error{% endif %}" 
                                class="form_label form_label_password{% if form.password.errors %}_error{% endif %}">密码</label>
                            <input name="{{form.password.html_name}}" id="form_password" type="password" 
                                class="form-control form_padding {% if form.password.errors %} has-error {% endif %}" placeholder="密码">
                        </p>
                        {% if form.password.errors %}
                        <div class="callback_error">
                            <p>{{form.password.errors}}</p>
                        </div>
                        {% else %}
                        <br />
                        {% endif %}
                        <p class="right"><a href="">忘记密码？</a></p> 
                        <p>
                            <input type="submit" class="btn btn-success login_submit" value="登录" style="width:100%"/>
                        </p>
                    </div>
                </form>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>


        <!--  /main  -->

{%endblock%}
